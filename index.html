<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>People Counter</title>
</head>
<div class="container">

    <body>
        <p id="pc">PASSENGER COUNTER</p>
        <hr>
        <br>
        <h1>Passengers on terminus train before doors close:</h1>


        <h2 id="count-el">0</h2>

        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <br>
        <br>
        <h1>Passengers who jumped off before doors close:</h1>
        <h2 id="deccount-el">0</h2>
<br>

        <button id="decrement-btn" onclick="decrement()">DECREMENT</button>

        
        <br>
        <hr>
        

<div id="finalButtons">
        <button id="save-btn" onclick="save()">SAVE</button>
        <br>
        <button id="clear-btn" onclick="save()">CLEAR</button>
        <br>
        <br>
        <br>
        <p id="save-el">Previous Entries:
            <br>

        </p>


</div>





<script src="index.js"></script>

</body>

</html>
